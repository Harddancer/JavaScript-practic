<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <p class="one">параграф 1</p>
    <p>параграф</p>
    <p class="one">параграф 2</p>
    <h3 class="one">заголовок 1</h3>
    <h3>заголовок 2</h3>

    <!-- Задание. Используя поиск по имени класса, получите все элементы с классом .one
    и выведите их в консоль. -->
    <button onclick="getClass();">Get Class</button>
    <script>
      function getClass(){
          const elem = document.getElementsByClassName('one')
            for(i = 0; i<elem.length;i++){
                console.log(elem[i])
            }
          
      }  
      
    </script>
</body>
</html>
