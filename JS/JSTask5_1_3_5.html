<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
       'use strict'
       let elem = document.getElementsByClassName('close');
       console.log(elem);
       let elem1 = document.querySelector('button');
       console.log(elem1);
       console.log(elem1.getAttribute('data-dismiss'));
       console.log(elem1.getAttribute('aria-label'));
       
    </script>
</body>

</html>
