    <button type="button" name ="run_script" onclick="result()">Рассчитать результат</button>
    <script>
        "use strict"
        /**@namespace
        *
        
        function result(){
        let a = parseInt(prompt('число 1'));
        let b = parseInt(prompt('число 2'));
        if (a >= 0 && b >= 0) {
        console.log("Разность = " + (a - b));
        }
        if (a < 0 && b < 0) {
        console.log("Произведение = " + (a * b));
        }
        if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
        console.log("Сумма = " + (a + b));
        }
    </script>
