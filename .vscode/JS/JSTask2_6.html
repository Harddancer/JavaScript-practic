<body>
    <style type="text/css"> 
        button[name="run_script"] { 
          border: none;
          border-radius: 10px;
          padding: 50px 25px;
          background: #eeff00;
          cursor: zoom-in;
          text-transform: uppercase;
          font-weight: bold;
          color: hsl(0, 0%, 1%);
        }
        button[name="run_script"]:hover { 
          background: #15ff00;
        </style>

        <script>
        "use strict"
       
        function summa(){
        let a = parseInt(prompt('число 1'));
        let b = parseInt(prompt('число 2'));
        console.log(a+b);
        }

        </script>
    <button type="button" name="run_script" onclick="summa()">Итоговая сумма</button>
